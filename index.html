<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.slim.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="ticTacToe.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        WebFontConfig = {
            google: {
                families: ['Raleway:400,900:latin']
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p id="turn"></p>
    <div id="board">
        <div class="square" row="0" col="0"></div>
        <div class="square" row="0" col="1"></div>
        <div class="square" row="0" col="2"></div>
        <div class="square" row="1" col="0"></div>
        <div class="square" row="1" col="1"></div>
        <div class="square" row="1" col="2"></div>
        <div class="square" row="2" col="0"></div>
        <div class="square" row="2" col="1"></div>
        <div class="square" row="2" col="2"></div>
    </div>
    <div id="resetButton">Reset Board</div>
    <p id="redWins">Red's wins: 0</p>
    <p id="blueWins">Blue's wins: 0</p>
</body>

</html>
