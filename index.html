<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.slim.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="ticTacToe.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="turn"></p>
    <div id="board">
<div class="square" row="0" col="0"></div>  <div class="square" row="0" col="1"></div>  <div class="square" row="0" col="2"></div>
<div class="square" row="1" col="0"></div>  <div class="square" row="1" col="1"></div>  <div class="square" row="1" col="2"></div>
<div class="square" row="2" col="0"></div>  <div class="square" row="2" col="1"></div>  <div class="square" row="2" col="2"></div>
    </div>
    <div id="resetButton">Reset Board</div>
    <p id="redWins">Red's wins: 0</p>
    <p id="blueWins">Blue's wins: 0</p>
</body>

</html>
